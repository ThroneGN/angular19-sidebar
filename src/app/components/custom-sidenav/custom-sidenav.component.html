<div class="sidenav-header">
  <img [width]="profilePicSize()" [height]="profilePicSize()" src="assets/pngegg.png" alt="">

  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>Your channel</h2>
    <p>LOL</p>
  </div>
</div>

<mat-nav-list>
  @for (item of menuItem() ; track $index) {
  <a mat-list-item
  class="menu-item"
  [routerLink]="item.route"
  routerLinkActive="selected-menu-item"
  #rla = "routerLinkActive"
  [activated]="rla.isActive"
  >
    <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined' " matListItemIcon>{{ item.icon }}</mat-icon>
    @if (!sideNavCollapsed()) {
    <span matListItemTitle>{{ item.label }}</span>
    }
  </a>
  }
</mat-nav-list>
